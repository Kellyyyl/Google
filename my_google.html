<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        form div {
            display: inline-block;
            border: 1px solid rgb(228, 196, 208);
            padding: 5px 10px;
            height: 36px;
            border-radius:18px;
        }

        form input[type=submit] {
            height: 36px;
            width: 36px;
            border-radius: 18px;
            background-color: rgb(246, 226, 230);
            border: none;
            cursor: pointer;
        }
        form { 
            width: 800px;
            background-color: rgb(248, 244, 240);
            text-align: center;
            margin: 10px auto;
        }

        body {
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-size: 100px;
            margin-top: 100px;
            margin-bottom: 30px;
            text-align: center;
        }

        form input[type=text] {
            border: none;
            outline: none;
            width: 500px;
        }

        header {
            /*background-color: rgb(249, 249, 238); */
            padding: 5px;
        }

        nav {
            background-color: rgb(252, 244, 234);
        }

        header nav {
            float: right;
           background-color: rgb(250, 245, 255); 
            width: fit-content;
        }

        header nav a {
            font-size: 15pt;
            text-decoration: none;
            color: black;
            margin-left: 20px;
        }

        
        div.profile-picture {
            float: right;
            height: 35px;
            width: 35px;
            border-radius: 40px;
            margin-left: 20px;

            background-image: url(mulan.png);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @media screen and (max-width : 670px) {
            header nav {
                float: left;
            }
            header nav a {
                margin: 0 5px 0 0;
                font-size: 12pt;
            }
            header nav.icon {
                display: none;
            }

            form {
                width: 90%;
            }

            form input[type=text] {
               width: 250px;
        }
            form input[type=submit]{
                display: none;
            }

            span.icon-search {
                display: none;
            }

            

        }
    </style>
</head>

</body>
</html>
